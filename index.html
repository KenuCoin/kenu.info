<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kenu Memcoin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #1e88e5;
      --primary-dark: #1565c0;
      --background: #121212;
      --card-bg: #1f1f1f;
      --text-light: #f0f0f0;
      --text-muted: #888;
      --border-radius: 12px;
      --shadow: rgba(0, 0, 0, 0.7);
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--background);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.5;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem 2rem;
      background: linear-gradient(90deg, #1e88e5, #1565c0);
      box-shadow: 0 4px 12px var(--shadow);
      font-weight: 600;
      font-size: 2.2rem;
      letter-spacing: 0.07em;
      user-select: none;
      text-transform: uppercase;
    }
    main {
      flex: 1;
      max-width: 900px;
      margin: 3rem auto 4rem;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2.5rem;
    }
    section {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 2rem 2.5rem;
      box-shadow: 0 8px 20px var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    section:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px var(--shadow);
    }
    h2 {
      color: var(--primary);
      margin-top: 0;
      margin-bottom: 1rem;
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    p {
      font-size: 1.05rem;
      color: #ddd;
      margin-bottom: 2rem;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* NOWE STYLE PRZYCISKÓW NEON */
    .link-btn {
      position: relative;
      display: inline-block;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      text-decoration: none;
      padding: 0.85rem 1.8rem;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
      overflow: hidden;
      transition: color 0.3s ease;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.7);
      user-select: none;
    }

    .link-btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(270deg, #6a11cb, #2575fc, #6a11cb);
      background-size: 400% 400%;
      filter: blur(10px);
      opacity: 0;
      transition: opacity 0.3s ease;
      animation: none;
      border-radius: 8px;
      z-index: -1;
    }

    .link-btn:hover,
    .link-btn:focus {
      color: #fff;
      box-shadow: 0 0 20px #6a11cb, 0 0 30px #2575fc;
    }

    .link-btn:hover::before,
    .link-btn:focus::before {
      opacity: 1;
      animation: neonGradient 3s ease infinite;
    }

    @keyframes neonGradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 0.9rem;
      color: var(--text-muted);
      background: #181818;
      user-select: none;
      border-top: 1px solid #2c2c2c;
    }

    @media (max-width: 480px) {
      main {
        margin: 2rem 1rem 3rem;
        grid-template-columns: 1fr;
      }
      section {
        padding: 1.5rem 1.8rem;
      }
      .link-btn {
        padding: 0.75rem 1.2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    Kenu Memcoin
  </header>
  <main>
    <section>
      <h2>O Kenu</h2>
      <p>
        Kenu to nowy memcoin stworzony z myślą o społeczności i zabawie. Naszym celem jest
        budowanie aktywnej i zaangażowanej społeczności, która wspiera rozwój projektu.
      </p>
    </section>
    <section>
      <h2>Gdzie kupić?</h2>
      <div class="links">
        <a class="link-btn" href="https://raydium.io/" target="_blank" rel="noopener noreferrer">
          Raydium
        </a>
        <a class="link-btn" href="https://exampledex.com/" target="_blank" rel="noopener noreferrer">
          Example DEX
        </a>
        <!-- Dodaj inne giełdy w podobny sposób -->
      </div>
    </section>
    <section>
      <h2>Social</h2>
      <a class="link-btn" href="https://twitter.com/TwojTwitter" target="_blank" rel="noopener noreferrer">
        Twitter @TwojTwitter
      </a>
    </section>
  </main>
  <footer>
    &copy; 2025 Kenu Memcoin. Wszystkie prawa zastrzeżone.
  </footer>
</body>
</html>
