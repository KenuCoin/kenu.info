<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kenu Memcoin</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #1e88e5;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 0.05em;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }
    main {
      flex: 1;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2 {
      color: #1e88e5;
      margin-bottom: 0.5rem;
    }
    p {
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .link-btn {
      display: inline-block;
      background: #1e88e5;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
      transition: background 0.3s ease;
      max-width: 250px;
    }
    .link-btn:hover {
      background: #1565c0;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #888;
      background: #181818;
      margin-top: auto;
    }
    @media (max-width: 480px) {
      main {
        margin: 1rem;
      }
      .link-btn {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    Kenu Memcoin
  </header>
  <main>
    <section>
      <h2>O Kenu</h2>
      <p>
        Kenu to nowy memcoin stworzony z myślą o społeczności i zabawie. Naszym celem jest
        budowanie aktywnej i zaangażowanej społeczności, która wspiera rozwój projektu.
      </p>
    </section>
    <section>
      <h2>Gdzie kupić?</h2>
      <div class="links">
        <a class="link-btn" href="https://raydium.io/" target="_blank" rel="noopener noreferrer">
          Raydium
        </a>
        <a class="link-btn" href="https://exampledex.com/" target="_blank" rel="noopener noreferrer">
          Example DEX
        </a>
        <!-- Dodaj inne giełdy w podobny sposób -->
      </div>
    </section>
    <section style="margin-top: 2rem;">
      <h2>Social</h2>
      <a class="link-btn" href="https://twitter.com/TwojTwitter" target="_blank" rel="noopener noreferrer">
        Twitter @TwojTwitter
      </a>
    </section>
  </main>
  <footer>
    &copy; 2025 Kenu Memcoin. Wszystkie prawa zastrzeżone.
  </footer>
</body>
</html>
