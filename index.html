<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kenu the best Memecoin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #1e88e5;
      --background: #121212;
      --card-bg: #1f1f1f;
      --text-light: #f0f0f0;
      --text-muted: #888;
      --border-radius: 12px;
      --shadow: rgba(0, 0, 0, 0.7);
      --neon-gradient: linear-gradient(270deg, #6a11cb, #2575fc, #6a11cb);
      --neon-glow: #6a11cb;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: var(--background);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.5;
      position: relative;
      z-index: 1;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 3rem;
      background: rgba(30, 30, 30, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 0 0 24px 24px;
      box-shadow: 0 0 20px var(--neon-glow);
      user-select: none;
      position: sticky;
      top: 0;
      z-index: 100;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      gap: 1rem;
    }
    header:hover { background: rgba(30, 30, 30, 1); box-shadow: 0 0 40px var(--neon-glow); }
    .header-logo {
      height: 3.125rem;
      user-select: none;
      filter: drop-shadow(0 0 6px var(--neon-glow));
      transition: filter 0.3s ease;
    }
    header:hover .header-logo { filter: drop-shadow(0 0 12px var(--neon-glow)); }

    .intro, .reverse-intro {
      display: flex;
      max-width: 900px;
      margin: 3rem auto;
      gap: 2rem;
      padding: 0 1rem;
      position: relative;
      z-index: 1;
    }
    .left, .right { flex: 1; display: flex; flex-direction: column; justify-content: center; }
    .left img, .right img {
      width: 100%; height: auto; user-select: none;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }
    .left img:hover, .right img:hover { transform: scale(1.05); filter: brightness(1.1); }
    .right h2, .left h2 {
      color: #fff;
      margin-top: 0;
      margin-bottom: 1rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      font-size: 2rem;
    }
    .description { font-size: 1rem; color: #bbb; line-height: 1.6; }
    .description .highlight { color: #a64dff; }

    .link-btn {
      position: relative; display: inline-flex; align-items: center; justify-content: center;
      padding: 0.5rem 1.8rem; border-radius: 8px; font-weight: 600;
      text-align: center; color: white; text-decoration: none;
      background: #292929; border: 1px solid #3a3a3a;
      transition: color 0.3s ease, background 0.3s ease, transform 0.3s ease;
      gap: 1rem; min-width: 220px; height: 48px;
    }
    .link-btn.left-btn img, .link-btn.right-btn img {
      width: 120px; height: 120px; pointer-events: none; user-select: none;
    }
    .link-btn::before {
      content: ""; position: absolute; top: -3px; left: -3px; right: -3px; bottom: -3px;
      border-radius: 12px; background: var(--neon-gradient);
      background-size: 400% 400%; filter: blur(6px);
      animation: neonBorder 4s linear infinite;
      z-index: -1;
    }
    .link-btn:hover { color: #fff; background: #222; transform: scale(1.05); }
    @keyframes neonBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .full-width-image {
      display: flex; justify-content: center; margin: 2rem 0; position: relative; z-index: 1;
    }
    .full-width-image img {
      max-width: 100%; height: auto;
      transition: transform 0.3s ease, filter 0.3s ease; cursor: pointer;
    }
    .full-width-image img:hover { transform: scale(1.05); filter: brightness(1.1); }

    .buy-kenu { max-width: 900px; margin: 3rem auto 4rem; padding: 0 1rem; text-align: center; }
    .buy-kenu h2 { color: #fff; font-weight: 600; margin-bottom: 2rem; font-size: 2rem; }
    .btn-container { display: flex; justify-content: space-between; gap: 2rem; flex-wrap: wrap; }

    footer {
      text-align: center; padding: 1.5rem 1rem; font-size: 0.9rem; color: var(--text-muted);
      background: #181818; border-top: 1px solid #2c2c2c; margin-top: auto;
    }

    @media (max-width: 900px) {
      .intro, .reverse-intro { flex-direction: column; margin: 2rem auto; }
      .btn-container { flex-direction: column; gap: 1rem; }
      .link-btn.left-btn img, .link-btn.right-btn img { width: 60px !important; height: 60px !important; }
    }

    /* Galaktyczne tło */
    .galaxy-background {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none; overflow: hidden; z-index: 0;
      background: radial-gradient(ellipse at center, #1b2735 0%, #090a0f 100%);
    }
    .star {
      position: absolute; background: #a64dff; border-radius: 50%; opacity: 0.7;
      animation: twinkle 6s infinite ease-in-out alternate;
    }
    @keyframes twinkle {
      0% { opacity: 0.3; transform: translateY(0) scale(1); }
      50% { opacity: 1; transform: translateY(-10px) scale(1.15); }
      100% { opacity: 0.3; transform: translateY(0) scale(1); }
    }

    /* Efekt promyczków dla Kenu */
    .sparkle-text {
      position: relative;
      display: inline-block;
      color: #fff;
      text-shadow: 0 0 8px #a64dff, 0 0 16px #a64dff;
      font-weight: 700;
    }
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #a64dff;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleFly 1.2s linear forwards;
    }
    @keyframes sparkleFly {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      50% { transform: translate(var(--x), var(--y)) scale(1.3); opacity: 1; }
      100% { transform: translate(calc(var(--x) * 2), calc(var(--y) * 2)) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="galaxy-background" id="galaxy"></div>

  <header>
    <img src="https://i.ibb.co/C5pGjvQW/KENU-Font.png" alt="Kenu Logo" class="header-logo" />
  </header>

  <div class="intro">
    <div class="left">
      <img src="https://i.ibb.co/KzW123jk/1444.png" alt="Kenu Memcoin" />
    </div>
    <div class="right">
      <h2>What is <span class="sparkle-text">Kenu</span>?</h2>
      <div class="description">
        <span class="highlight">Kenu</span> is a new, dynamic memecoin created for an engaged community...
      </div>
    </div>
  </div>

  <div class="full-width-image">
    <img src="https://i.ibb.co/5XqmnmjH/Kenu-car-PNG-transparent.png" alt="Kenu Car" />
  </div>

  <div class="reverse-intro">
    <div class="left">
      <h2>Our mission!</h2>
      <div class="description">
        <span class="highlight">Kenu</span> We want Kenu to be not just an investment tool...
      </div>
    </div>
    <div class="right">
      <img src="https://i.ibb.co/7tyQcLv4/Kenu-Suit2.png" alt="Kenu Suit" />
    </div>
  </div>

  <section class="buy-kenu">
    <h2>Where can I buy Kenu?</h2>
    <div class="btn-container">
      <a href="#" class="link-btn left-btn">
        Buy on Exchange 1
        <img src="https://i.ibb.co/x8GN0pQm/Raydium-icon.png" alt="Raydium" />
      </a>
      <a href="#" class="link-btn right-btn">
        <img src="https://i.ibb.co/gFbNggy0/Pump-icon.png" alt="Pump" />
        Buy on Exchange 2
      </a>
    </div>
  </section>

  <footer>
    &copy; 2025 Kenu Memecoin. All rights reserved.
  </footer>

  <script>
    // Galaktyczne tło
    const galaxy = document.getElementById('galaxy');
    const starsCount = 50;
    for(let i=0; i<starsCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 2 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDelay = (Math.random() * 6) + 's';
      galaxy.appendChild(star);
    }

    // Efekt promyczków dla Kenu
    const sparkleTarget = document.querySelector('.sparkle-text');
    function createSparkle() {
      const sparkle = document.createElement('span');
      sparkle.classList.add('sparkle');
      const angle = Math.random() * 2 * Math.PI;
      const distance = Math.random() * 20 + 10;
      sparkle.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
      sparkle.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
      sparkle.style.left = `${Math.random() * 100}%`;
      sparkle.style.top = `${Math.random() * 100}%`;
      sparkleTarget.appendChild(sparkle);
      sparkle.addEventListener('animationend', () => sparkle.remove());
    }
    setInterval(() => { createSparkle(); }, 150);
  </script>
</body>
</html>
